<html>
    <head>
    <script src="edxScript.js"></script>
    <link rel="stylesheet" href="edxStyle.css">
     <title>Simple Calculator [By Chandana]</title>
    </head>
    <body>
        <div class="calc">
            <h1>Simple Interest Calculator</h1>

            Amount : <input type="number"  id="principal" required>  <br><br>
            <div class="slidecontainer">
                Rate : <input type="range" min="1" max="20" value="0.25" class="slider" id="myRange"  oninput="showVal(this.value)" onchange="showVal(this.value)"><span id="showRate"></span>
            </div><br>
            No of years : <select name="years" id="years">
                <option value="1" selected="selected">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select><br><br>
              <button onclick="compute()">Compute</button><br>
              <hr>
                <span id="result"></span><br>


            
        </div>
    </body>
</html>
